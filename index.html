<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <div class="header-container">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Priority matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main-container">
    <p id="add-new-tast">
      <label class="label-text label-item" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
          class="task input-text input-item" 
          type="text">
          <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title" >Todo</h3>
    <ul class="list" id="incompleted-tasks">
      <li class="list-item" >
        <input class="item-checkbox input-item" type="checkbox">
        <label class="task label-item">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="remove-image" src="./remove.svg" alt="cross in arrow">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="item-checkbox input-item" type="checkbox">
        <label class="task label-item">Go Shopping</label>
        <input type="text" 
          value="Go Shopping" 
          class="task input-text input-item">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="remove-image" src="./remove.svg" alt="cross in arrow">
          </button>
      </li>
    </ul>
    <h3 class="title" >Completed</h3>
    <ul class="list"  id="completed-tasks">
      <li class="list-item">
        <input class="item-checkbox input-item" type="checkbox" checked>
        <label class="task label-item">See the Doctor</label>
        <input type="text" class="task input-text input-item">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="remove-image" src="./remove.svg" alt="cross in arrow">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
